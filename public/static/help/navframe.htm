<!DOCTYPE HTML>
<html>
<head>
	<title>Navagation Frame</title>
    <link rel="stylesheet" type="text/css" href="whnavframe.css" />   
    <script type="text/javascript">
    
        function loadFrameDisplay(what) {
            parent.frames[1].location = what;
        }
        function loadMainFrameContent(what) {
            parent.frames[2].location = what;
        }
		function printTopicPage() {
			window.open(parent.frames[2].location + "?print");
		}
		function openTopicPage(url) {
			window.open(url);
		}
		
    	var expanded = 0;
    	function expand_collapseTOC() {
			var cdiv = parent.frames[1].document.getElementsByTagName('div');
			var cimg = parent.frames[1].document.getElementsByTagName('img');
			
			if(expanded == 0) {
				for(i = cdiv.length; i--;)
				{
					if((cdiv[i].id.indexOf('book') == -1) || (cdiv[i].id.indexOf('.1') > -1)) {
						cdiv[i].style.display = "";
					}
				}
				for(i = cimg.length; i--;)
				{
					if(cimg[i].src.indexOf("msbook") >= 0) {
						cimg[i].src="files/images/msbookop.gif";
					}
				}
			}else{
				for(i = cdiv.length; i--;)
				{
					if((cdiv[i].id.indexOf('book') == -1) || (cdiv[i].id.indexOf('.1') > -1)) {
						cdiv[i].style.display = "none";
					}
				}
				for(i = cimg.length; i--;)
				{
					if(cimg[i].src.indexOf("msbook") >= 0) {
						cimg[i].src="files/images/msbookcl.gif";
					}
				}
				<!-- Now expand the top level -->
				for(i = cdiv.length; i--;)
				{
					if((cdiv[i].id.indexOf('book') > -1) && (cdiv[i].id.indexOf('.1') > -1)) {
						cdiv[i].style.display = "";
					}
				}
				for(i = cimg.length; i--;)
				{
					if((cimg[i].id.indexOf('book') > -1) && (cimg[i].id.indexOf('.1') == -1)) {
						if(cimg[i].src.indexOf("msbook") >= 0) {
							cimg[i].src="files/images/msbookop.gif";
						}
					}
				}				
			}
			if(expanded == 0){expanded = 1;}else{expanded = 0;}
		}
		
    </script>
</head>
<body style="background-color: #e7ecf2;">
<table width="100%">
    <tr id="wh_nav">
        <td id="contents" width="75px;" class="btn" onclick="loadFrameDisplay('contents_frame.htm')"><img src="files/images/msbookop.gif" width="16" height="16" alt="Contents">&nbsp;Contents</td>
        <td id="search" width="75px;" class="btn" onclick="loadFrameDisplay('KSearch/search.html')" ><img src="files/images/search.gif" width="16" height="16" alt="Search">&nbsp;Search</td>
        <td id="expand_collapse" width="125px;" class="btn" onclick="expand_collapseTOC()" ><img src="files/images/expandcollapse.gif" width="16" height="16" alt="Expand/Collapse">&nbsp;Expand/collapse</td>        
        <td></td>
        <td width="85px;" class="btn" onclick="openTopicPage('files/download.htm');">
        <img src="files/images/download.gif" alt="Download" width="16" height="16">&nbsp;Download</td>
        <td width="85px;" class="btn" onclick="openTopicPage('files/glossary.htm');">
        <img src="files/images/glossary.gif" alt="Glossary" width="16" height="16">&nbsp;Glossary</td>
        <td></td>
        <td width="40px;" class="btn" onclick="loadMainFrameContent('files/index.htm');"><img src="files/images/home.gif" alt="Homepage" width="16" height="16"></td>
        <td width="40px;" class="btn" onclick="printTopicPage();"><img src="files/images/print.gif" alt="Print Topic" width="16" height="16"></td>
        <td width="40px;" class="btn" onclick="openTopicPage('files/feedback.htm');">
        <img src="files/images/feedback.gif" alt="Provide Feedback" width="16" height="16"></td>
    </tr>
</table>

<script type="text/javascript">
	/* Test for Chrome browser */
	var userAgent = navigator.userAgent.toString();
	var chrome = "<td id=\"contents\" width=\"75px;\" class=\"btn\" onclick=\"loadFrameDisplay('contents_frame.htm')\"><img src=\"files/images/msbookop.gif\" width=\"16\" height=\"16\" alt=\"Contents\">&nbsp;Contents</td>      <td></td>        <td width=\"85px;\" class=\"btn\" onclick=\"openTopicPage('files/download.htm');\">        <img src=\"files/images/download.gif\" alt=\"Download\" width=\"16\" height=\"16\">&nbsp;Download</td>        <td width=\"85px;\" class=\"btn\" onclick=\"openTopicPage('files/glossary.htm');\">        <img src=\"files/images/glossary.gif\" alt=\"Glossary\" width=\"16\" height=\"16\">&nbsp;Glossary</td>        <td></td>        <td width=\"40px;\" class=\"btn\" onclick=\"loadMainFrameContent('files/index.htm');\"><img src=\"files/images/home.gif\" alt=\"Homepage\" width=\"16\" height=\"16\"></td>        <td width=\"40px;\" class=\"btn\" onclick=\"openTopicPage('files/feedback.htm');\">        <img src=\"files/images/feedback.gif\" alt=\"Provide Feedback\" width=\"16\" height=\"16\"></td>";
	
	if (userAgent.indexOf("Chrome") > 0) {
		if(window.location.href.indexOf("file:///") == 0) {
		document.getElementById("wh_nav").innerHTML = chrome;
		}
	}
  </script>

</body>
</html>
