		        function loadMain()
                {
                    var queryStr = window.location.search.slice(1);
                    var topic = "";	
                    /* get nav parameter query string value */
                    x = queryStr.toLowerCase().indexOf("topic=");
                    if (x >= 0) {
                        topic = queryStr.substring(x + 6);
                        x = topic.indexOf("&");
                        if (x >= 0) {
                            topic = topic.substring(0, x);
                        }
                        document.getElementsByName("main").item(0).src = "files/" + topic;
                        document.getElementsByName("nav_display").item(0).src = "contents_frame.htm?topic=" + topic;

                    }
                }
