<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Unisys</title>
<style>
#logo {
	display:inline;
	vertical-align:middle;
	position:relative;
	float:left;
	margin-top:-10px;
	padding-top:0px;
	margin-left: 10px;
}
#links_bucket {
	display:inline;
	position:relative;
	float:right;
	vertical-align:middle;
	font-family:Arial, Helvetica, sans-serif;
	font-size:10pt;
	color:#666;
}
.link {
	display:inline;
	vertical-align:middle;
	padding-left: 10px;
	padding-right: 10px;
	border-right-style:solid;
	border-right-width:thin;
	border-right-color:#666;
	
}
.link_end {
	display:inline;
	vertical-align:middle;
	padding-left: 10px;
	padding-right: 10px;
	
}

.link a, .link_end a {
	color:#666;
	text-decoration:none;
}

.link a:hover, .link_end a:hover {
	color: #000000;
	background-color: #E0FFFF;
	text-decoration:underline;
	
}


.link a:visited, .link_end a:visited {
	color:#666;
	text-decoration:none;
}


</style>
</head>

<body>
<div id="footer">
    <div id="logo"><img id="logo_img" alt="Unisys" src="images/unisyslogo.gif" /></div>
    <div id="links_bucket">
        <div class="link"><a href="lcn.htm" target="main">Legal and Copyright Notices</a></div>
        <div class="link"><a href="http://support.unisys.com" target="_blank">Support Home</a></div>
        <div class="link_end"><a href="http://www.Unisys.com" target="_blank">Unisys Home</a></div>
    </div>
</div>
</body>
</html>
